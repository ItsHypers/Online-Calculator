<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <title> </title>
  </head>
  <body>
    <header class="Headercontainer">
        <div class="leftContainer">
          <div class="logoContainer">
            <div class="logoImageContainer">
              <img class="logoImage" src="images/icon1.svg" height="auto" />
              <div class="logoText">
                <h2 style="width: 200px">Ryan Thomas</h2>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="headerTextContainer">
          <div class="headerText">
            <link>
              <a class="fa fa-github" style="font-size:24px; text-decoration: none" target="_blank" href="https://github.com/ItsHypers">Github</a>
            </link>
            <link>
            <a class="fa fa-linkedin" style="font-size:24px; text-decoration: none" target="_blank" href="https://www.linkedin.com/in/ryanthomas11/">Linkedin</a>
            </link>
            <link>
            <a class="fa fa-codepen" style="font-size:24px; text-decoration: none" target="_blank" href="https://codepen.io/itshypers">Codepen</a>
            </link>
          </div>
        </div>
    </header>
    <div class="title"><h3 style="text-align: center;">Calculator</h3></div>
    <section class="flex-container">
        <div class="calc-container module">
          <div class="neon screen"> 
            <span></span><span></span><span></span><span></span>
            <p class="result-text">1 + 1 = 2 </p>
          </div>
          <div class="inputs">
              <button class="neon module operator">
                +/-
              </button>
              <button class="neon module operator">
                ^
              </button>
              <button class="neon module">
                back
              </button>
              <button class="neon module">
                enter
              </button>
              <button class="neon module number">7</button>
              <button class="neon module number">8</button>
              <button class="neon module number">9</button>
              <button class="neon module operator">/</button>
              <button class="neon module number">4</button>
              <button class="neon module number">5</button>
              <button class="neon module number">6</button>
              <button class="neon module operator">x</button>
              <button class="neon module number">1</button>
              <button class="neon module number">2</button>
              <button class="neon module number">3</button>
              <button class="neon module operator">-</button>
              <button class="neon module number">0</button>
              <button class="neon module">.</button>
              <button class="neon module operator">%</button>
              <button class="neon module operator">+</button>
          </div>
        </div>
    </section>
    </body>
  <script src="main.js"></script>
</html>
